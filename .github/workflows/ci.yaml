name: Deploy

on:
  push:
    branches:
      - master # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY2 }}
      run: |
        echo "$SSH_PRIVATE_KEY2" > keyfile
        chmod 600 keyfile
        ssh -t -i keyfile ubuntu@ec2-16-171-148-31.eu-north-1.compute.amazonaws.com "sudo bash ~/deploy.sh"


